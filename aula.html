<!DOCTYPE html>
<html lang="pt - br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulário</title>
</head>

<body>
    <!----------------------------------Formulário------------------------------------>
    <form>
        <div> 
            <h1> Cadastro de Desenvolvidores </h1>
            <p> Registre suas informações </p>
        </div>
        <fieldset>
            <legend> Nome </legend>
            <label for="pnome"> Primeiro nome </label><br>
            <input type="text" id="pnome"><br>
            <label for="pnome"> Último nome </label><br>
            <input type="text" id="unome"><br>
        </fieldset>

        <fieldset>
            <legend> Raça </legend>
            <p>Escolha sua raça</p>
            <input type="radio" id="humana" name="raça" value="humana">
            <label for="humana"> Humana </label>
            <input type="radio" id="robo" name="raça" value="robo">
            <label for="robo"> Robô </label>
            <input type="radio" id="Alienígena" name="raça" value="Alienígena">
            <label for="Alienígena"> Alienígena </label>
            <input type="radio" id="Outro" name="raça" value="Outro">
            <label for="Alienígena"> Outro </label>
        </fieldset>


        <fieldset>
            <legend> Linguagens </legend>
            <p>Linguagens a trabalhar</p>
            <input type="checkbox">
            <label> Html </label>
            <input type="checkbox">
            <label> CSS </label>
            <input type="checkbox">
            <label> JavaScript </label>
<!--<br><input type="submit" value="Enviar">--> 
        </fieldset>


         <fieldset>
            <legend> Informações Complementares </legend>
            <label for = "email"> E-mail </label>
            <input type="email" id="Email" name="email">
            <label for = "escolaridade"> Escolaridade </label>
            <select id = "escolaridade">
                <option selected disabled value = ""> Selecione </option>
                <option> Ensino Fundamental </option>
                <option> Ensino Médio </option>
                <option> Ensino Técnico </option>
                <option> Ensino Suprior </option>
            </select>
            <label for = "endereço"> Endereço </label>
            <textarea id = "endereço" name = "endereço">  </textarea>
            <label for = "dnascimento"> Data de Nascimento </label>
            <input type = "date" name ="nascimento" id = "dnascimneto"><br>
            <label for = "ntelefone"> Número de telefone </label>
            <input type = "number" name ="ntelefone" id = "ntelefone"><br>
        </fieldset>

        <fieldset>
            <legend> Usuário </legend>
            <label for = "Usuário"> Nome do Usuário </label>
            <input type = "text" id = "usuario" name = "usuario"><br>
            <label for = "senha"> Senha (8 Caracteres no mínimo) </label>
            <input type = "password" minlength="8"required id = "senha" name = "senha">
        </fieldset>
        <br><input type="submit" value="Enviar">

    </form>
</body>

</html>
